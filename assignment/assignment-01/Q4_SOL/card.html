<body>
    <div style = "padding-top : 45px;" class = "card" >
            <div class = "card-head" style = "padding-left : 50px;">
                <strong>헝가리 부다페스트</strong>
            </div>
            <p class = "card-text" style = "margin-top : 70px;">
                부다페스트는 헝가리의 수도이자 정치,산업,경제,사회,문화의 중심지다.

                부다페스트는 야경이 최고다.
            </p>
            <div class ="card-footer">
                <img src = "./img/hungary_flag.png" width = "220px" height = "250px" style = "padding-left : 20px; padding-top: 30px;border-radius : 10px;">
                <span>
                    3천만원
                </span>
            </div>

        </div>
        
    </div>
